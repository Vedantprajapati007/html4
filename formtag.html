<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- user name = __________

    <form action="php.backend" method="post">

        <table>

                <td><input type="text" id="usrename" placeholder="enter your name"></td>
            </tr>

                <td><label for="password">password</label></td>

            </tr>

                <td><input type="tel" name="" id="phone"></td>

            </tr>

            </tr>
            <tr>
                <td><label for="gender">gender</label></td>
                <td>
                    male <input type="radio" name="gender" id="">

                </td>
            </tr>
            <tr>
                <td><label for="hobbies">hobbies</label></td>
                <td>
                    cricket <input type="checkbox" name="" id="" disabled checked>

                    swimming  <input type="checkbox" name="" id="">
                </td>
            </tr>

            <tr>
                <td><label for="city">city</label></td>

                    <select name="" id="city">

                        <option value="gandhinagar">gandhinagar</option>
                        <option value="mumbai">mumbai</option>
                    </select>
                </td>

            </tr>
            <tr>
                <td><label for="datetime">datetime</label></td>
                <td><input type="datetime-local" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="eduction">eduction</label></td>
                <td>
                    <select  id="eduction" multiple>
                        <option value="">10th</option>

                        <option value="">diploma</option>
                        <option value="">b.tech</option>
                        <option value="">m.tech</option>
                        <option value="">phd</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="color">color</label></td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td><label for="range">range</label></td>
                <td><input type="range" name="" id=""></td>
            </tr>
            <tr>
                <td><input type="reset" value="reset"></td>
